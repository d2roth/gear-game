  let tree = new Map();
  let treeEl = document.querySelector(`#tree`);

  function buildTree( size ){
    const debug = false;
    debug && console.group(`Building a tree of size: ${size}`);
    let total = 0;
    for( posY = 0; posY < size; posY++ ){
      for( posX = 0; posX <= posY; posX++ ){
        debug && console.log( {posX, posY} );
        total++;
        tree.set([posX,posY], total);
      }
    }

    debug && console.log( `The total count was: ${total}`)
    debug && console.groupEnd();
  }

    let d = document.createElement("div");
    d.classList.add('node');
    d.innerText  = `{${x},${y}}`;
    d.style.left = x * 100 + "px";
    d.style.top  = y * 100 + "px";
    d.id = `${x}-${y}`;
    treeEl.appendChild(d);
  }

  function displayTreeMap( map ){
    const debug = true;
    debug && console.log( map );

    map.forEach( ( value, key ) => {
      displayTreeNode(key[0], key[1]);
